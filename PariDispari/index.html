<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pari o dispari</title>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS + BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="text-center bg-dark text-white">
        <h1>Pari o Dispari?</h1>
        <div class="d-flex flex-column mt-4 mb-4 align-items-center">
            <select name="odd-even" id="odd-even" class="m-3">
                <option value="" selected disabled>Scegli pari o dispari</option>
                <option id="even" value="even">Pari</option>
                <option id="odd" value="odd">Dispari</option>
            </select>
            <input class="m-3" type="number" id="user-number" placeholder="Inserisci il tuo numero...">
            <button class="m-3">Gioca!</button>
        </div>
        <p class="fs-2 text-danger"></p>
        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
